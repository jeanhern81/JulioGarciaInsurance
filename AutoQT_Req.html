<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script> 

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!--google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--StyleSheet-->
    <link rel="stylesheet" href="/css/style-sheet.css">

    <title>JGI - Auto</title>
    <link rel='icon' type='image/jpg' href="/images/Logo/FaviconLogo.jpg">
</head>

<body>
    <!--Alert with phone numbers and Navbar-->
    <nav>
        <div id="menu">
    </nav>

<!--Body-->

<!--Auto Quote Request-->
<div class="container-md">
        <br>
        <h2 class='autoReq'>Auto Request</h2>
        <br>     
<form action="https://formsubmit.co/docs@jgiatx.com" method="POST">
            <input type="hidden" name="_next" value="https://jgarciains.com/ThankYou.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Auto Quote Request!">
        
            <p><h5>Primary Driver</h5></p>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" name="First-Name" id="firstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" name="Last-Name" id="lastName" required>
            </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="Email" id="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="phoneNumber" class="form-control" name="Phone" id="phoneNumber" required>
            </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-3">
                <label for="dob">Date of Birth</label>
                <input type="dob" class="form-control" name="DOB" id="dob">
            </div>
                <div class="form-group col-md-3">
                <label for="socialSecurity">Social Security Number</label>
                <input type="text" class="form-control" name="SSN" id="socialSecurity">
            </div>
            <div class="form-group col-md-3">
                <label for="dlNumber">Drivers License Number</label>
                <input type="dlNumber" class="form-control" name="DL" id="dlNumber">
            </div>
            <div class="form-group col-md-3">
                <label for="stateIssued">State Issued</label>
                <input type="stateIssued" class="form-control" name="State-Issued" id="stateIssued">
            </div>
        
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="Address" placeholder="1234 Main St">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="City" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" name="State" id="inputState">
                
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="Zip" id="inputZip">
            </div>
            </div>                
        
            <br>
            <hr>
            <br>
            <p><h5>Additional Drivers</h5></p>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="name">Full Name</label>
                <input type="name" class="form-control" name="Addl-Driver-01" id="name">
            </div>
            <div class="form-group col-md-2">
                <label for="dob">Date of Birth</label>
                <input type="text" class="form-control" name="DOB-01" id="dob">
            </div>
            <div class="form-group col-md-2">
                <label for="dlNumber">Drivers License</label>
                <input type="text" class="form-control" name="DL-01" id="dlNumber">
            </div>
            <div class="form-group col-md-2">
                <label for="stateIssued">State Issued</label>
                <input type="text" class="form-control" name="DL-State-01" id="stateIssued">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="name">Full Name</label>
                <input type="name" class="form-control" name="Addl-Driver-02" id="name">
            </div>
        
            <div class="form-group col-md-2">
                <label for="dob">Date of Birth</label>
                <input type="text" class="form-control" name="DOB-02" id="dob">
            </div>
            <div class="form-group col-md-2">
                <label for="dlNumber">Drivers License</label>
                <input type="text" class="form-control" name="DL-02" id="dlNumber">
            </div>
            <div class="form-group col-md-2">
                <label for="stateIssued">State Issued</label>
                <input type="text" class="form-control" name="DL-State-02" id="stateIssued">
            </div>
            </div>
        
        <br>
        <hr>
        <br>
        <!--Current Policy-->
            <p><h5>Current Coverage</h5></p>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="carrierName">Carrier Name</label>
            <input type="carrierName" class="form-control" name="Carrier-Name" id="carrierName">
        </div>
        <div class="form-group col-md-6">
            <label for="policyNumber">Policy Number</label>
            <input type="policyNumber" class="form-control" name="Policy-Number" id="policyNumber">
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
            <label for="bodilyIL">Bodily Injury Liability</label>
            <input type="text" class="form-control" name="Current-BIL" id="bodilyIL">
        </div>
        <div class="form-group col-md-2">
            <label for="propDamage">Property Damage</label>
            <input type="text" class="form-control" name="Current-PD" id="propDamage">
        </div>
        <div class="form-group col-md-3">
            <label for="medPayment">Medical Payment (PIP)</label>
            <input type="text" class="form-control" current="Current-Med/PIP" id="medPayment">
        </div>
        <div class="form-group col-md-3">
            <label for="medPayment">Comprehensive Deductible</label>
            <input type="text" class="form-control" name="Current-Comp-Ded" id="medPayment">
        </div>
        <div class="form-group col-md-2">
            <label for="medPayment">Collision Deductible</label>
            <input type="text" class="form-control" name="Current-Coll-Ded" id="medPayment">
        </div>
        </div>
        </div>
        
        <br>
        <!--Desired Coverage-->
        <p><h5>Desired Coverage</h5></p>
        <div class="form-row">
            <div class="form-group col-md-4">
            <label for="bodilyIL">Bodily Injury Liability</label>
            <input type="text" class="form-control"name="BIL" id="bodilyIL">
        </div>
        <div class="form-group col-md-4">
            <label for="propDamage">Property Damage</label>
            <input type="text" class="form-control" name="PD" id="propDamage">
        </div>
        <div class="form-group col-md-4">
            <label for="medPayment">Medical Payments (PIP)</label>
            <input type="text" class="form-control" name="Med/PIP" id="medPayment">
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="uninMotoLiab">Uninsured/Underinsured Bodily Injury</label>
            <input type="text" class="form-control" name="UMBI/UIMBI" id="uninMotoLiab">
        </div>
        <div class="form-group col-md-6">
            <label for="uninMotoDamange">Uninsured/Underinsured Motorist Property Damage</label>
            <input type="text" class="form-control" name="UMPD/UIMPD" id="uninMotoDamange">
        </div>
        
        <div class="form-group col-md-6">
            <label for="compDed">Comprehensive Deductible</label>
            <input type="text" class="form-control" name="Comp-Deductible" id="compDed">
        </div>
        <div class="form-group col-md-6">
            <label for="collisionDed">Collision Deductible</label>
            <input type="text" class="form-control" name="Coll-Deductible" id="collisionDed">
        </div>
        </div>
        
        
        
        <br>
        <hr>
        <br>
        <p><h5>Vehicle Information</h5></p>
        <div class="form-row">
            <div class="form-group col-md-1">
            <label for="year">Year</label>
            <input type="year" class="form-control" name="Vehicle-01-Year" id="year">
        </div>
        <div class="form-group col-md-3">
            <label for="make">Make</label>
            <input type="make" class="form-control" name="Vehicle-01-Make" id="make">
        </div>
        <div class="form-group col-md-3">
            <label for="model">Model</label>
            <input type="model" class="form-control" name="Vehicle-01-Model" id="model">
        </div>
        <div class="form-group col-md-5">
            <label for="vin">VIN Number</label>
            <input type="text" class="form-control" name="Vehicle-01-VIN" id="vin">
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
            <label for="year">Year</label>
            <input type="year" class="form-control" name="Vehicle-02-Year" id="year">
        </div>
        <div class="form-group col-md-3">
            <label for="make">Make</label>
            <input type="make" class="form-control" name="Vehicle-02-Make" id="make">
        </div>
        <div class="form-group col-md-3">
            <label for="model">Model</label>
            <input type="model" class="form-control" name="Vehicle-02-Model" id="model">
        </div>
        <div class="form-group col-md-5">
            <label for="vin">VIN Number</label>
            <input type="text" class="form-control" name="Vehicle-02-VIN" id="vin">
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
            <label for="year">Year</label>
            <input type="year" class="form-control" name="Vehicle-03-Year" id="year">
        </div>
        <div class="form-group col-md-3">
            <label for="make">Make</label>
            <input type="make" class="form-control" name="Vehicle-03-Make" id="make">
        </div>
        <div class="form-group col-md-3">
            <label for="model">Model</label>
            <input type="model" class="form-control" name="Vehicle-03-Model" id="model">
        </div>
        <div class="form-group col-md-5">
            <label for="vin">VIN Number</label>
            <input type="text" class="form-control" name="Vehicle-03-VIN" id="vin">
        </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Additional Information (tickets and/or accidents)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="Additional-Info" rows="2"></textarea>
            </div>
        
            <br>
        <br>
        <hr>
        <br>
        <div class='btAutoForm'>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-info" type="button"><a href="AutoInsurance.html">Back</a></button>
                <button class="btn btn-info" type="submit">Submit</button>
            </div>
        </div>

</form>            
</div>
    <br>

    <br><br><br>
    <div class='container-fluid'>
        <div class="text-center">
            <p>Please Note that coverage cannot be bound via quote request form</p>
        </div>
        
    </div>

<br>

<!--Footer-->
<footer>
    <div id='footer'></div>
</footer>

<link rel="javascript" href="/Public/js/script.js" />

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script> 
    $(function(){
    $("#menu").load("assets/components/headerNav.html"); 
    });

</script> 
<script>
    $(function(){
    $("#footer").load("assets/components/footer.html"); 
    });


</script>
</body>
</html>
